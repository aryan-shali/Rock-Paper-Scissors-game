    <title>Rock Paper Scissors</title>

<body>
    <div class="main">
        <div class="part1">
            <span id="scorec"></span>
            <span id="resultc"></span>
        </div>
        <div class="part2">
            <h1 id="textstatus"></h1>
        </div>

        <div class="part3">
            <div id="scorep">0</div>
            <div id="resultp"></div>
        </div>

        <div class="part4">
            <div class="r" id="rock" onclick="rock(this)">rock</div>
            <div class="r" id="sic" onclick="rock(this)">Scissors</div>
            <div class="r" id="pap" onclick="rock(this)">paper</div>
        </div>
    </div>
</body>
